<!DOCTYPE html>
<html>
<head>
    <title>Day 5</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="./style.css">
    <script>
        $(document).ready(function(){
            $("#fragment").hide();
            $("#toshow").click(function(){
                $("#fragment").fadeIn(4000);
        });
});
    </script>
</head>
  <body>
      <div class="row">
        <div class="four columns"></div>
        <div class="four columns">
          <h1>Five</h1>
          <p><span id="toshow">Collect the fragment of words torn between splinters of your roof.</span></p>
          <p><span id="fragment">...you have forgotten the words you once spoke and the wings you once grew...</span></p>
        </div>
        <div class="four columns"></div>
      </div>
  </body>
</html>
